<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box" id="questionScreen">

        <div class="title">Online Quiz Application</div>
        
        <div class="header">
            <div class="timerBox">Time Left : <span>0:0</span> </div>
            <div class="scoreBox" style="visibility: hidden;">Score: <span>0</span></div>
        </div>

        <div class="questionBox"></div>
        <div class="optionBox">
            <span onclick="checkAnswer(this)" data-opt="1"></span>
            <span onclick="checkAnswer(this)" data-opt="2"></span>
            <span onclick="checkAnswer(this)" data-opt="3"></span>
            <span onclick="checkAnswer(this)" data-opt="4"></span>
        </div>

        <div class="footer">
            <button onclick="showNext()">Next</button>
            <button onclick="showResult(1)">Finish</button>
        </div>
    </div>


    <!-- Result Screen -->
    <div class="box" id="resultScreen" style="display: none;">
        <div class="title">Quiz Result</div>

        <div class="resultBox">
            <label>Total Questions : </label>
            <span id="totalQuestion">10</span>

            <label>Attempted Questions : </label>
            <span id="attemptQuestion">0</span>

            <label>Correct Answers: </label>
            <span id="correctAnswers">0</span>
            
            <label>Wrong Answers : </label>
            <span id="wrongAnswers">0</span>
        </div>

        <div class="buttonBox">
            <a href="index.html">Take Quiz Again</a>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="quiz.js"></script>
<script src="script.js"></script>
</html>
